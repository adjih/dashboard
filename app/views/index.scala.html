@(plants: Seq[Plant])

@displayPlant(plant:Plant) = {
    <div>
        <div class="plant @plant.state.toString.toLowerCase">
            <img src="@routes.Assets.at(s"images/plants/${plant.avatar}")">

            <div class="detail">
                <h3>@plant.name</h3>
                <h6>@plant.state.moodString</h6>
            </div>
        </div>
    </div>
}

@contentWrap {

    @plants.map { plant =>
        @displayPlant(plant)
    }

}
