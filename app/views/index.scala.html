@(plants: Seq[Plant])

@displayPlant(plant:Plant) = {
    <div>
        <div class="plant @plant.state.toString.toLowerCase">
            <img src="@routes.Assets.at(s"images/plants/${plant.avatar}")">

            <div class="detail">
                <h3>@plant.name</h3>
                <h6>@plant.state.moodString</h6>
            </div>
        </div>
    </div>
}

@main("Welcome to Play") {


    <div class="row">
        <div class="large-12 columns" id="mainContainer">

           @header()

            <div class="row">
                <div class="large-12 columns">
                    <div class="row">
                        @plants.map { plant =>
                            @displayPlant(plant)
                        }
                    </div>
                </div>
            </div>


            @footer()

        </div>
    </div>

}
