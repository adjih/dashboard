@(plants: Seq[Plant])


@displayPlant(plant:Plant) = {
    <div>
        <div class="plant @plant.state.toString.toLowerCase">
            <img src="@plant.picture">

            <div class="detail">
                <h3>@plant.name</h3>
                <h6>@plant.state.moodString</h6>
            </div>
        </div>
    </div>
}

@contentWrap() {

    @plants.map { plant =>
        @displayPlant(plant)
    }

}
